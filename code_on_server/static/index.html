<!DOCTYPE html>
<html>
<head>
  <title>
    NewsNibbler.net
  </title>
  <meta name="viewport" 
        content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="facebook.js"></script>
</head>
<body>
  <div id="fb-root"></div>
  <h1>
    Welcome to NewsNibbler.net! We'll be developing this RSS reader over
    the next few weeks. Stay tuned to follow our progress!
  </h1>
  <div id="login">
   <p><button onClick="loginUser();">Login</button></p>
  </div>
  <div id="logout">
   <p><button  onClick="FB.logout();">Logout</button></p>
  </div>
  <div id="user-info"></div>
  <a href="#list_friends" onclick="getUserFriends();">Get friends</a><br>
  <a href="#list_likes" onclick="getLikes();">Get likes</a><br>
  <a href="#list_interests" onclick="getInterests();">Get interests</a><br>
  <div id="user-friends"></div>
  <div id="user-likes"></div>
  <div id="user-interests"></div>
</body>
</html>
